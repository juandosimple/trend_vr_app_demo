<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/dashboard.css">
  <style>
    /* CSS for red border */
    #select-clothing li,
    #select-type li {
      display: inline-block;
      border: 4px solid transparent;
      border-radius: 5px;
      transition: border-color 0.3s ease-in-out;
      cursor: pointer;
    }

    #select-clothing li.active,
    #select-type li.active {
      border-color: #827f76;
    }

    .upload-container {
      background-color: transparent;
      padding: 4rem;
      border-radius: 10px;
      border: 2px dashed #959595;
      align-self: center;
      margin: 1rem auto;
    }

    button.btn-primary {
      background-color: #827f76;
      border: 0;
      transition: all 0.3s ease-in-out;

    }

    button.btn-primary:hover {
      background-color: #252525;
    }

    .btn.disabled,
    .btn:disabled,
    fieldset:disabled .btn {
      background-color: #b6b5b4;
    }

    #uploadForm {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #uploadForm .btn-primary {
      margin-top: 10px;
      width: 100%;
    }

    #uploadForm .btn-check:checked+.btn,
    #uploadForm .btn.active,
    #uploadForm .btn.show,
    #uploadForm .btn:first-child:active,
    #uploadForm :not(.btn-check)+.btn:active {
      color: var(--bs-btn-active-color);
      background-color: #827f76;
      border-color: var(--bs-btn-active-border-color);
    }

    #uploadSuccessMessage {
      display: block;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center vertical-centering" id="container1">
      <div class="col-12 wizard-container__content" id="select-type">
        <h1 class="title">Select your clothing</h1>
        <ul>
          <li data-clothing-type="blazer">
            <img src="./assets/images/type-blazzers.jpg" alt="">
          </li>
          <li data-clothing-type="jean">
            <img src="./assets/images/type-jeans.jpg" alt="">
          </li>
          <li data-clothing-type="jacket">
            <img src="./assets/images/type-jackets.jpg" alt="">
          </li>
          <li data-clothing-type="jogger">
            <img src="./assets/images/type-joggers.jpg" alt="">
          </li>
          <li data-clothing-type="top">
            <img src="./assets/images/type-tops.jpg" alt="">
          </li>
        </ul>
        <div class="wizard-footer">
          <button class="btn btn-primary" id="nextButton">Next Step</button>
        </div>
      </div>
      <div class="col-12 wizard-container__content" id="select-clothing" style="display: none;">
        <h1 class="title">Select your clothing</h1>
        <ul id="clothing-options">
        </ul>
        <div class="wizard-footer">
          <button class="btn btn-secondary" id="backButton">Back</button>
          <button class="btn btn-primary" id="nextButton2">Next Step</button>
        </div>
      </div>
    </div>

    <div class="row justify-content-center vertical-centering" id="container2" style="display: none;">
      <div class="col-12 wizard-container__content">
        <h1 class="title">Upload your photo</h1>
        <div class="upload-container">
          <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" id="fileUpload">
            <button type="submit" class="btn btn-primary">Upload</button>
          </form>
        </div>
        <div id="uploadSuccessMessage" class="alert alert-success" style="display: none;">
          ¡Subida con éxito!
        </div>
        <div class="wizard-footer">
          <button class="btn btn-secondary" id="backButton2">Back</button>
          <button class="btn btn-primary" id="nextButton3" disabled>Next Step</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script>
document.addEventListener('DOMContentLoaded', function () {
  var clothingTypes = document.querySelectorAll('#select-type li');
  var selectedClothingType = null;
  var selectedClothingImage = null;
  var selectedUserImage = null;

  function addClickEventsToOptions() {
    var clothingOptions = document.querySelectorAll('#clothing-options li');
    clothingOptions.forEach(function (option) {
      option.addEventListener('click', function () {
        // Remove active class from all list items
        clothingOptions.forEach(function (li) {
          li.classList.remove('active');
        });
        // Add active class to the clicked list item
        this.classList.add('active');
        // Store selected clothing image
        selectedClothingImage = this.querySelector('img').src;
      });
    });
  }

  clothingTypes.forEach(function (type) {
    type.addEventListener('click', function () {
      // Remove active class from all list items
      clothingTypes.forEach(function (li) {
        li.classList.remove('active');
      });
      // Add active class to the clicked list item
      this.classList.add('active');

      selectedClothingType = this.dataset.clothingType;
      var clothingImages = {
        blazer: ['./assets/images/clothing/blazzer-1.jpg', './assets/images/clothing/blazzer-2.jpg', './assets/images/clothing/blazzer-3.jpg', './assets/images/clothing/blazzer-4.jpg', './assets/images/clothing/blazzer-5.jpg'],
        jean: ['./assets/images/clothing/jean-1.jpg', './assets/images/clothing/jean-2.jpg', './assets/images/clothing/jean-3.jpg', './assets/images/clothing/jean-4.jpg', './assets/images/clothing/jean-5.jpg'],
        jacket: ['./assets/images/clothing/jacket-1.jpg', './assets/images/clothing/jacket-2.jpg', './assets/images/clothing/jacket-3.jpg', './assets/images/clothing/jacket-4.jpg', './assets/images/clothing/jacket-5.jpg'],
        jogger: ['./assets/images/clothing/jogger-1.jpg', './assets/images/clothing/jogger-2.jpg', './assets/images/clothing/jogger-3.jpg', './assets/images/clothing/jogger-4.jpg', './assets/images/clothing/jogger-5.jpg'],
        top: ['./assets/images/clothing/top-1.jpg', './assets/images/clothing/top-2.jpg', './assets/images/clothing/top-3.jpg', './assets/images/clothing/top-4.jpg', './assets/images/clothing/top-5.jpg'],
      };
      var clothingImagesHTML = '';
      clothingImages[selectedClothingType].forEach(function (image) {
        clothingImagesHTML += '<li><img src="' + image + '" alt=""></li>';
      });
      document.getElementById('clothing-options').innerHTML = clothingImagesHTML;

      // Add click event to new list items
      addClickEventsToOptions();
    });
  });

  document.getElementById('nextButton').addEventListener('click', function () {
    document.getElementById('select-type').style.display = 'none';
    document.getElementById('select-clothing').style.display = 'flex';
  });

  document.getElementById('backButton').addEventListener('click', function () {
    document.getElementById('select-clothing').style.display = 'none';
    document.getElementById('select-type').style.display = 'flex';
  });

  document.getElementById('nextButton2').addEventListener('click', function () {
    document.getElementById('container1').style.display = 'none';
    document.getElementById('container2').style.display = 'flex';
  });

  document.getElementById('backButton2').addEventListener('click', function () {
    document.getElementById('container2').style.display = 'none';
    document.getElementById('container1').style.display = 'flex';
    document.getElementById('select-type').style.display = 'none';
    document.getElementById('select-clothing').style.display = 'flex';
  });

  document.getElementById('nextButton3').addEventListener('click', function () {
    if (selectedClothingType && selectedClothingImage && selectedUserImage) {
      // Redirect to results.html with query parameters
      window.location.href = `results.html?clothingType=${selectedClothingType}&clothingImage=${encodeURIComponent(selectedClothingImage)}&userImage=${encodeURIComponent(selectedUserImage)}`;
    } else {
      alert('Please select clothing and upload your photo.');
    }
  });

  // Handle form submission for file upload
  document.getElementById('uploadForm').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent default form submission

    // Simulate file upload success
    document.getElementById('uploadSuccessMessage').style.display = 'block';

    // Hide the file input and upload button
    document.getElementById('fileUpload').style.display = 'none';
    this.querySelector('button[type="submit"]').style.display = 'none';

    // Store selected user image (assuming the user image is the file input value for simulation)
    selectedUserImage = document.getElementById('fileUpload').value;

    // Enable the next step button
    document.getElementById('nextButton3').disabled = false;

    // Hide the upload container
    document.querySelector('.upload-container').style.display = 'none';
  });
});

  </script>

</body>

</html>
