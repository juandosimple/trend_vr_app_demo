<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/settings.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <!-- Results Page -->
    <div class="logo-header">
      <img src="./assets/images/logo-white.png" class="logo" />
    </div>
    <div class="container">
      <div class="row justify-content-center vertical-centering">
        <div class="col-12 wizard-container__content">
          <ul>
            <li>
              <a href="#"><i data-feather="user"></i> Erase user</a>
            </li>
            <li>
              <a href="#"><i data-feather="cpu"></i> Erase generated images</a>
            </li>
            <li>
              <a href="#"
                ><i data-feather="image"></i> Erase profile pictures</a
              >
            </li>
            <li>
              <a href="#" id="settings-link"><i data-feather="log-out"></i> Full reset</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="wizard-footer">
      <a href="profile.html" type="button"><i data-feather="user"></i></a>
      <a href="search.html" type="button"><i data-feather="search"></i></a>
      <a href="settings.html" class="active" type="button"
        ><i data-feather="settings"></i
      ></a>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      feather.replace();
    </script>
    <!-- Feather Icons -->
    <script>
      window.onload = function () {
        let userID = localStorage.getItem("userID");
        if (!userID) {
          window.location.href = "index.html";
        } else {
          console.log("Current User ID:", userID); // Para propósitos de depuración
        }
      };
    </script>
    <script>
      const settingsLink = document.getElementById("settings-link");
      settingsLink.addEventListener("click", function (event) {
        event.preventDefault(); // Evita la acción predeterminada del enlace
        console.log(
          "Evento de clic detectado. Borrando userID de localStorage..."
        );
        localStorage.removeItem('userID');   // Borra la clave específica userID
        console.log("userID borrado");
        window.location.href = 'index.html'; // Redirige a index.html
      });
    </script>
  </body>
</html>
